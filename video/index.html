<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/css/index.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>VideoTube</title>
  	<link id="external-css" rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" media="all">
</head>
  <body>
    <header class="row middle-xs between-xs">
      <div class="col-xs-6 col-md-2">
        <div class="logo">
          <a href="/">
            <img src="../src/images/full_logo.png" alt="" />
          </a>
        </div>
      </div>
      <div class="col-xs-6 hidden">
        <div class="search row middle-xs">
          <div class="col-xs-11">
            <input type="text" placeholder="Search" />
          </div>
          <div class="col-xs-1">
            <button class="search-button">
              <i class="ri-search-line"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col-xs-1 middle-xs hidden">
        <div class="actions row">
          <div class="col-xs">
            <i class="ri-video-add-fill"></i>
          </div>

          <div class="col-xs">
            <i class="ri-grid-fill"></i>
          </div>

          <div class="col-xs">
            <i class="ri-notification-fill"></i>
          </div>

          <div class="col-xs">
            <div class="avatar">
              <img src="https://placekitten.com/50/50" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="layout row">
      <div class="col-xs-12 page">
        <div class="content row">
          <div class="col-xs-12 col-md-9">
            <div class="player"></div>
          </div>
          <div class="video-list col-md-3 hidden">
            hello
          </div>
        </div>
      </div>
    </main>
    <script src="../src/js/youtube.js"></script>
    <script src="../src/js/video.js"></script>
    <script
      async
      src="http://localhost:3000/browser-sync/browser-sync-client.js?v=2.26.14"
    ></script>
  </body>
</html>
